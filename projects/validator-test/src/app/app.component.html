

<form [formGroup]="Form" ngxValidator (ngSubmit)="onSubmit()">

  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <div>
      <label for="email"><b>Email</b></label>
    <input type="text" formControlName="Email" placeholder="Enter Email" name="email" id="email" required>
    </div>

    <div>
      <label for="psw"><b>Password</b></label>
    <input type="password" formControlName="Password1" placeholder="Enter Password" name="psw" id="psw" required>
    </div>

    <div>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" formControlName="Password2" name="psw-repeat" id="psw-repeat" required>
    </div>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>

</form>
<app-d></app-d>
